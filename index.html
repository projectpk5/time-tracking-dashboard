<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="container">
    <div class="user">
        <div class="user-profile">
          <img src="./images/image-jeremy.png" height="100px" width="100px" alt="">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        <div class="filters">
          <p id="daily">Daily</p>
          <p id="weekly">Weekly</p>
          <p id="monthly">Monthly</p>
        </div>
    </div>
    <div class="work">
      <div class="inner-element">
        <div class="header">
          <p id = "title">Work</p>
          <p>...</p>
        </div>
        <div class="body">
          <h1 id="current">5 hrs</h1>
        </div>
        <div class="footer">
          <p id="previous">Last week - 5 hrs</p>
        </div>
      </div>
    </div>
    <div class="play">
      <div class="inner-element">
        <div class="header">
          <p>Work</p>
          <p>...</p>
        </div>
        <div class="body">
          <h1>5 hrs</h1>
        </div>
        <div class="footer">
          <p>Last week - 5 hrs</p>
        </div>
      </div>
    </div>
    <div class="study">
      <div class="inner-element">
        <div class="header">
          <p>Work</p>
          <p>...</p>
        </div>
        <div class="body">
          <h1>5 hrs</h1>
        </div>
        <div class="footer">
          <p>Last week - 5 hrs</p>
        </div>
      </div>
    </div>
    <div class="exercise">
      <div class="inner-element">
        <div class="header">
          <p>Work</p>
          <p>...</p>
        </div>
        <div class="body">
          <h1>5 hrs</h1>
        </div>
        <div class="footer">
          <p>Last week - 5 hrs</p>
        </div>
      </div>
    </div>
    <div class="social">
      <div class="inner-element">
        <div class="header">
          <p>Work</p>
          <p>...</p>
        </div>
        <div class="body">
          <h1>5 hrs</h1>
        </div>
        <div class="footer">
          <p>Last week - 5 hrs</p>
        </div>
      </div>
    </div>
    <div class="self">
      <div class="inner-element">
        <div class="header">
          <p>Work</p>
          <p>...</p>
        </div>
        <div class="body">
          <h1>5 hrs</h1>
        </div>
        <div class="footer">
          <p>Last week - 5 hrs</p>
        </div>
      </div>
    </div>
    
  </div>
  <script src="./script.js"></script>

</body>
</html>
